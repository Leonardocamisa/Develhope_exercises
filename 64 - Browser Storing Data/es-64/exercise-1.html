<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
      <button type="button" id="fetch-post-from-localstorage">Fetch Post from LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  const fetchPost = document.getElementById('fetch-post');
  const savePost = document.getElementById('save-post');
  const getPost = document.getElementById('fetch-post-from-localstorage');

  fetchPost.onclick = () => {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then (response => response.json())
    .then (json => console.log(json))
  }

  savePost.onclick = () => {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then (response => response.json())
    .then (json => localStorage.setItem('post', JSON.stringify(json)))
    .then (() => console.log('Post saved on localStorage'))
  }

  getPost.onclick = () => {
    const post = localStorage.getItem('post');
    console.log(JSON.parse(post));
  }
  
</script>
