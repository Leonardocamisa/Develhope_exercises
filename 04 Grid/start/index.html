<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
    
        <div class="result">
            <input type="text" value="0" disabled>
        </div>

        <div class="operations">
            <div class="oparation-item">+</div>
            <div class="oparation-item">-</div>
            <div class="oparation-item">x</div>
            <div class="oparation-item">/</div>
        </div>

        <div class="keys">
            <div class="keys-numbers">
                <div class="keys-number">7</div>
                <div class="keys-number">8</div>
                <div class="keys-number">9</div>
                <div class="keys-number">4</div>
                <div class="keys-number">5</div>
                <div class="keys-number">6</div>
                <div class="keys-number">1</div>
                <div class="keys-number">2</div>
                <div class="keys-number">3</div>
                <div class="keys-number">0</div>
                <div class="keys-number">.</div>
                <div class="keys-number">AC</div>
            </div>
            <div class="keys-equal">=</div>
        </div>
    
    </div>

</body>
</html>
