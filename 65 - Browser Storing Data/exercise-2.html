<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  // code here
  document.getElementById('fetch-post').onclick = () => {
    const post = JSON.parse(localStorage.getItem('post'))
    document.getElementById('post-title').innerHTML = post.title;
  }
</script>
